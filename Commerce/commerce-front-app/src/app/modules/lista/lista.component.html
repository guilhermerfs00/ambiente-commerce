<div class="container">
  <h2>Usuarios Cadastrados</h2>
  <table class="table table-striped" style="overflow-x: auto">
      <tbody>
          <tr>
              <th *ngFor="let c of columns">{{c}}</th>
          </tr>

          <tr *ngFor="let us of users">
              <td *ngFor="let col of columns">
                  {{us[col]}}
              </td>
          </tr>
      </tbody>
  </table>
</div>
