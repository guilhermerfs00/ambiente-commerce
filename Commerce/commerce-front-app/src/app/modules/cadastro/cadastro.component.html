<div class="container col-xs-12 col-sm-10 col-md-6 col-lg-4">
  <form [formGroup]="formCliente" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" name="nome" id="nome" formControlName="nome" required>
    </div>

    <div class="form-group">
      <label for="sobrenome">Sobrenome</label>
      <input type="text" class="form-control" name="sobrenome" id="sobrenome" formControlName="sobrenome" required>
    </div>

    <div class="form-group">
      <label for="senha">Sobrenome</label>
      <input type="password" class="form-control" name="senha" id="senha" formControlName="senha" required>
    </div>

    <div class="form-group">
      <label for="email">Sobrenome</label>
      <input type="email" class="form-control" name="email" id="email" formControlName="email" required>
    </div>
    <div class="alinhamento">
        <button type="submit" value="Salvar" class="btn btn-primary">Salvar</button>
    </div>
  </form>
</div>
